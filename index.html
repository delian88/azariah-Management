
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azariah Management Group | Strategic Force Multiplier</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/a3c155_2b724620025141e0892095906201657c~mv2.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amg: {
                blue: '#00548B', // Precise brand blue
                green: '#8DC63F', // Precise brand lime green
                grey: '#707070', // Brand grey from "MANAGEMENT"
                light: '#F8F9FA',
                dark: '#0a0a0a'
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'text-shimmer': 'textShine 5s linear infinite',
              'scroll-right': 'scrollRight 40s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              textShine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              },
              scrollRight: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Open Sans', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
      .scroll-mt-24 { scroll-margin-top: 6rem; }
      
      .reveal {
        opacity: 0;
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        will-change: transform, opacity;
      }
      
      .from-bottom { transform: translateY(50px); }
      .from-left { transform: translateX(-50px); }
      .from-right { transform: translateX(50px); }
      .from-scale { transform: scale(0.9); }
      
      .reveal.active {
        opacity: 1;
        transform: translate(0) scale(1);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #8DC63F, #00548B, #8DC63F);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00548B; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8DC63F; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.15,
          rootMargin: "0px 0px -50px 0px"
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const observeElements = () => {
          const elements = document.querySelectorAll('.reveal');
          elements.forEach(el => observer.observe(el));
        };

        observeElements();

        const mutationObserver = new MutationObserver(observeElements);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
      });
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
